<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog List</title>
    <script src="https://kit.fontawesome.com/be6eb8a431.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <button id="complimentButton">Get a compliment</button>

  <header>
    <h1>A Dog List</h1>
</header>
<main>

<form>
    <input 
        type='text'
        id="title"
        placeholder="Type the dogs name..."/>
    <input 
        type='text'
        id="img"
        placeholder='Paste an image URL'/>
        
    <section id="ratings-container">
        <p>Age:</p>
        <div id="radio-container">
            <label for="one">
                <input
                    type="radio"
                    name="ratings"
                    value="1"
                    id="one"/>
                1
            </label>
            <label for="two">
                <input
                    type="radio"
                    name="ratings"
                    value="2"
                    id="two"/>
                2
            </label>
            <label for="three">
                <input
                    type="radio"
                    name="ratings"
                    value="3"
                    id="three"/>
                3
            </label>
            <label for="four">
                <input
                    type="radio"
                    name="ratings"
                    value="4"
                    id="four"/>
                4
            </label>
            <label for="five">
                <input
                    type="radio"
                    name="ratings"
                    value="5"
                    id="five"/>
                5+
            </label>
        </div>
    </section>
    <button id="addDogBtn">Add Dog</button>
</form>

<section id="dogs-container"></section>

</main>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
